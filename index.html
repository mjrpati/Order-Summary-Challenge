<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Order Summary </title>
</head>
<body>
    <article class="background">
 
      <div class="container"> 
        <img class="ilustration" src="./images/illustration-hero.svg" alt="illustration-hero">
        <div class="card">
          <h1>Order Summary </h1>
          <p>
            You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
            device <br> anywhere you like!
          </p>
          <div class="plan">
            <img class="icon" src="./images/icon-music.svg" alt="icon-music">
            <ul>
              <li class="annual">Annual Plan</li>
              <li class="year">$59.99/year</li> 
            </ul>
            <a class="change" href="/">Change</a>
          </div>
          <div class="button">
            <a class="payment" href="/"> Proceed to Payment </a>
          </div>
          <div class="button-two">
           <a class="cancel" href="/">Cancel Order</a>
          </div>
           </div>
        </div>
      </div>
    </article>
</body>
</html>
